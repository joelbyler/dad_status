<html>
<head>
  <title>Dad's Status</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
</head>
<body>
  <br/>
  <div class="container">
    <input type="button" class="btn-lg btn-success" onclick="update_status('i_am_free');" value="I am free"/>
    <input type="button" class="btn-lg btn-danger" onclick="update_status('do_not_disturb');" value="I am busy"/>
    <input type="button" class="btn-lg btn-warning" onclick="update_status('i_am_working');" value="I am working"/>
    <input type="button" class="btn-lg btn-primary" onclick="update_status('i_am_driving');" value="I am driving"/>
    <input type="button" class="btn-lg btn-info" onclick="update_status('i_am_done');" value="I am done"/>
  </div>

<script>
function update_status(new_status){
  $.get("/update/"+new_status, function() { });
}
</script>
</body>
</html>
